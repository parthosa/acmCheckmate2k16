<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
	<title>Login | Checkmate 2016</title>
</head>
<body>
<div id="loginPage">
	<div id='loginContent'></div>
	<div id='loginContent'>
	<h4>Login</h4>
	<form>
		<fieldset>
		<div class="wrapper" style="margin: 0 auto">
		<div class="input-container">			
			<input type='text' name="teamName" required>
			<label for="teamName">Team Name</label>
			<div class='bar'></div>
		</div>
		</div>
		<div class="wrapper player1">
		<div class="input-container">
		<h5>Player 1</h5>
		</div>
		<div class="input-container">
			<input type='text' name="name-1" required>
			<label for="name-1">Name</label>
			<div class='bar'></div>
		</div>
		<div class="input-container">
			<input type='text' name="email-address-1" required>
			<label for="email-address-1">Email Id</label>
			<div class='bar'></div>
		</div>

		<div class="input-container">		
			<input type='tel' name="contact-1" required>
			<label for="contact-1">Contact</label>
			<div class='bar'></div>
		</div>
		</div>
		<div class=" wrapper player2">
		<div class="input-container">
			<h5>Player 2</h5>		
		</div>
		<div class="input-container">	
			<input type='text' name="name-2" required>
			<label for="name-2">Name</label>
			<div class='bar'></div>
		</div>
		<div class="input-container">
			<input type='text' name="email-address-2" required>
			<label for="email-address-2">Email Id</label>
			<div class='bar'></div>
		</div>
		<div class="input-container">
			<input type='tel' name="contact-2" required>
			<label for="contact-2">Contact</label>
			<div class='bar'></div>
		</div>
		</div>
		<div class="wrapper" style="margin: 0 auto;clear: both;">
		<div class="input-container" >
			<input type='password' name="password" required>
			<label for="password">Password</label>
			<div class='bar'></div>
		</div>
		</div>
		<div class="button-container">
		<button type="submit" onclick="console.log(form)">Sign Up</button>
		</div>
		</fieldset>
	</form>
	</div>
</div>

</body>
</html>
